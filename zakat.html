<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakat Calculator | HalalCalculator.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #000;
      background-image: url('https://images.unsplash.com/photo-1588459468347-18f1f97d0c03?auto=format&fit=crop&w=1600&q=80');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #f5cc00;
      margin-bottom: 20px;
    }
    form label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }
    input[type="number"], select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #f5cc00;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zakat Calculator</h1>
    <form id="zakatForm">
      <label for="currency">Select Currency:</label>
      <select id="currency" required>
        <option value="£">GBP (£)</option>
        <option value="$">USD ($)</option>
        <option value="€">EUR (€)</option>
        <option value="₹">INR (₹)</option>
      </select>

      <label for="savings">Total Savings:</label>
      <input type="number" id="savings" required>

      <label for="gold">Value of Gold Owned:</label>
      <input type="number" id="gold" required>

      <label for="silver">Value of Silver Owned:</label>
      <input type="number" id="silver" required>

      <label for="debts">Outstanding Debts:</label>
      <input type="number" id="debts" required>

      <button type="submit">Calculate Zakat</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('zakatForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const savings = parseFloat(document.getElementById('savings').value) || 0;
      const gold = parseFloat(document.getElementById('gold').value) || 0;
      const silver = parseFloat(document.getElementById('silver').value) || 0;
      const debts = parseFloat(document.getElementById('debts').value) || 0;
      const currency = document.getElementById('currency').value;

      const totalAssets = savings + gold + silver - debts;
      const nisab = 440; // Approximate Nisab threshold in GBP (use silver standard)

      let resultText = "";

      if (totalAssets >= nisab) {
        const zakat = totalAssets * 0.025;
        resultText = `Your total zakat due is ${currency}${zakat.toFixed(2)}`;
      } else {
        resultText = "You do not meet the Nisab threshold for zakat.";
      }

      document.getElementById('result').textContent = resultText;
    });
  </script>
</body>
</html>
